<!DOCTYPE html>
<html>
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie-edge">
            <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
            <link rel="stylesheet" href="dist/css/styles.css">
            <title>Ongaku</title>
    </head>
    <body>
    <div class="display">
        <div class="controls">
            <div class="logo">
                <img src="./images/logo.jpg" alt="logo">
                <h1>Ongaku</h1>
            </div>
            <div class="searchbox">
                <div class="searchbar">
                    <input type="text" id="search" name="search">
                </div>
            </div>
            <div class="library">
                <h1>Recently Played</h1>
                <ul id="played">
                </ul>
            </div>
            <div class="footer">
                <a href="#priv">Privacy Policy</a><br>
                <a href="#terms">Terms and Conditions</a><br>
                <a href="#copyr">Copyright Information</a><br>
            </div>
        </div>
        <div class="screen">
            <div class="playlist">
                <div class="playbox">
                    <h1>Now Playing</h1>
                    <div class="line"></div>
                    <div class="playbar">
                        <h2 id="curr_song"></h2>
                        <audio controls>
                            <source src="" type="audio/mp3" />
                        </audio>
                    </div>
                </div>
            </div>
            <div class="top">
                <h1>Top Today</h1>
                <div class="cards">
                    <div class="card" id="song1">
                        <img src="./images/anti-hero.jpg">
                        <h1 class="song1">Anti-Hero</h1>
                        <h2>Taylor Swift</h2>
                    </div>
                    <div class="card" id="song2">
                        <img src="./images/A&W.jpg">
                        <h1 class="song2">A&W</h1>
                        <h2>Lana Del Ray</h2>
                    </div>
                    <div class="card" id="song3">
                        <img src="./images/daydreamin.jpg">
                        <h1 class="song3">Daydreamin'</h1>
                        <h2>Ariana Grande</h2>
                    </div>
                    <div class="card" id="song4">
                        <img src="./images/woman.png">
                        <h1>Woman</h1>
                        <h2>Doja Cat</h2>
                    </div>
                    <div class="card" id="song5">
                        <img src="./images/sunflower.jpg">
                        <h1>Sunflower</h1>
                        <h2>Post Malone, Swae Lee</h2>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div> 

    
    <script src="script.js"></script>
    </body>
</html>
